<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布新帖 - XJTU论坛</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html" style="text-decoration:none;"><h1>XJTU 论坛</h1></a>
        <div>
            <a href="index.html" class="btn btn-secondary">返回首页</a>
        </div>
    </div>

    <div class="auth-container" style="max-width: 800px;">
        <h2>发布新帖子</h2>
        <form id="createPostForm">
            <label>标题</label>
            <input type="text" id="title" required placeholder="请输入标题...">
            
            <label>内容</label>
            <textarea id="content" rows="10" required placeholder="在这里写下你的想法..."></textarea>
            
            <label>上传图片 (可选)</label>
            <input type="file" id="image" accept="image/*" style="margin-bottom: 15px;">
            <small style="color: #888; display: block; margin-bottom: 15px;">支持 JPG, PNG, GIF, WEBP 格式</small>
            
            <button type="submit" class="btn btn-block">发布</button>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/create_post.js"></script>
</body>
</html>
