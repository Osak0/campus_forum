<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布新帖 - XJTU论坛</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html" style="text-decoration:none;"><h1>XJTU 论坛</h1></a>
        <div>
            <a href="index.html" class="btn btn-secondary">返回首页</a>
        </div>
    </div>

    <div class="auth-container" style="max-width: 800px;">
        <h2>发布新帖子</h2>
        <form id="createPostForm">
            <label>标题</label>
            <input type="text" id="title" required placeholder="请输入标题...">
            
            <label>内容</label>
            <textarea id="content" rows="10" required placeholder="在这里写下你的想法..."></textarea>

            <label>标签分类</label>
            <select id="tag" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px;">
                <option value="全部">全部</option>
                <option value="学习">学习</option>
                <option value="生活">生活</option>
                <option value="活动">活动</option>
                <option value="求助">求助</option>
                <option value="闲聊">闲聊</option>
            </select>
            
            <label>上传图片 (可选)</label>
            <input type="file" id="image" accept="image/*" style="margin-bottom: 15px;">
            <small style="color: #888; display: block; margin-bottom: 15px;">支持 JPG, PNG, GIF, WEBP 格式</small>
            
            <button type="submit" class="btn btn-block">发布</button>
            <div id="post-loading" class="post-loading hidden">
                <span class="loading-spinner"></span>
                <span>正在发布，请稍候...</span>
            </div>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/create_post.js"></script>
</body>
</html>
