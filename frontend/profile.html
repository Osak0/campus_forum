<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - XJTU论坛</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html" style="text-decoration:none;"><h1>XJTU 论坛</h1></a>
        <a href="index.html" class="btn btn-secondary">返回首页</a>
    </div>

    <div style="max-width: 600px; margin: 20px auto;">
        <div class="profile-header">
            <!-- 用户名和邮箱由 profile.js 动态填充 -->
            <h2 id="profile-name">加载中...</h2>
            <p id="profile-email">...</p>
        </div>
        
        <div class="profile-stats">
            <!-- 以后可以加个“我的帖子数”统计 -->
            <button onclick="logout()" class="btn" style="background-color: #dc3545;">退出登录</button>
        </div>

        <!-- 预留区域：展示我的帖子 -->
        <div class="detail-container" style="margin-top: 20px;">
            <h3>我的帖子</h3>
            <div id="my-posts-list">
                <p style="color:#888; font-size:0.9em;">暂未开发 "查看我的帖子" 接口</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
